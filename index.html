<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container border mt-5">
        <h1> TO DO LIST</h1>
        <div class="input-group mb-3">
            <input stype="text" id="createtodo">
            <div class="input-group-append">
                <button class="btn btn-dark" onclick="addtodo();">ADD TO DO</button>
            </div>
        </div>

        <button class="btn btn-dark" onclick="removetodo();">REMOVE LAST ITEM</button>
        <ul id="todolist">

        </ul>

        <h2>SEARCH A TODO LIST</h2>
        <div class="input-group mb-3">
            <input type="text" id="searchtext" placeholder="Search...">
            <div class="input-group-append">
                 <button class="btn btn-dark" onclick="searchtodo()">SEARCH</button>
            </div>
        </div>

    </div>
</body>
<script src="main.js"></script>
</html>
